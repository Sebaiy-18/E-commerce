<section class="w-75 mx-auto pt-4">           <!--   products -->

    <input class="form-control w-75 mx-auto mb-3 my-3"
    id="Search"
     type="text"
      placeholder="Search..."
      [(ngModel)]="term">
    <div class="row gy-4 justify-content-center">
        <div    *ngFor="let item of productData |search:term" class=" col-md-6 col-lg-3">

            <div class="product p-3">
                <div role="button"   [routerLink]="['/productsDetails',   item._id  ]">
                    <img class="w-100  imgZoom mb-3" [src]="item.imageCover" alt="">
                    <h4 class="h6 fw-bold text-main">{{item.category.name}}</h4>
                    <h3 class="h6">{{item.title |cutText}}</h3>
    
                    <div    class="d-flex justify-content-between">
                        <span class="text-main">{{item.price | currency:"Egp"}} </span>
                        <span>  <i class="fa-solid fa-star  rating-color"></i> {{item.ratingsAverage}} </span>
    
                    </div>
                </div>
                <div class="pt-2 pb-2 m-2 d-flex align-items-center justify-content-around">
                    <button (click)="addProduct(item._id)" class="main-btn w-75 product">+ Add To Cart</button>
                                        <!-- add -->
                                        <i  (click)="addFav(item._id)"
                                        *ngIf="!wishListData.includes($any(item._id))" 
                                         class="fa-regular fa-heart fs-3 wish">
                                       </i>
                                       <!-- remove -->
                                       <i   (click)="removeFav(item._id)"
                                       *ngIf="wishListData.includes($any(item._id))"
                                       class="fa-solid fa-heart fs-3 wish" style="color: red;">
                                  </i>

                </div>
            </div>
        </div>
    </div>
</section>

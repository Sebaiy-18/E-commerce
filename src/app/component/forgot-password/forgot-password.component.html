<section >
    <div class="forgotpassword w-50 bg-main-light mx-auto shadow rounded p-4  mt-4">
        <form
          [formGroup]="forgotForm"
          (ngSubmit)="forgotPassword(forgotForm)"

        >
          <label for="email">E-mail :</label>
          <input
            type="email"
            class="form-control my-2"
            id="email"
            formControlName="email"
            placeholder="type your E-mail"
          />
      
          <div
            class="alert alert-danger"
            *ngIf="
              forgotForm.get('email')?.errors &&
              (forgotForm.get('email')?.touched ||
                forgotForm.get('email')?.value.length > 0)
            "
          >
            <p *ngIf="forgotForm.get('email')?.getError('required')">
              email is required
            </p>
            <p *ngIf="forgotForm.get('email')?.getError('email')">
              email invalid format
            </p>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn bg-main btn-outline-success w-50 ">send</button>

            <p *ngIf="succesMessage.length" class="text-main alert alert-success">
                {{ succesMessage }}
              </p>
              <p *ngIf="errorMessage.length" class="text-danger alert alert-danger">
                {{ errorMessage }}
              </p>

          </div>


        </form>
      </div>
</section>
<section>
    <div class="VerfiyPassword d-none w-50 bg-main-light mx-auto shadow rounded p-4  mt-4">
        <form
          [formGroup]="VerfiyForm"
          (ngSubmit)="VerfiyCode(VerfiyForm)"
        >
          <label for="resetCode">resetCode</label>
          <input
            type="resetCode"
            class="form-control my-2"
            id="resetCode"
            formControlName="resetCode"
          />
      
          <div
            class="alert alert-danger"
            *ngIf="
              forgotForm.get('resetCode')?.errors &&
              (forgotForm.get('resetCode')?.touched ||
                forgotForm.get('resetCode')?.value.length > 0)
            "
          >
            <p *ngIf="forgotForm.get('resetCode')?.getError('required')">
              resetCode is required
            </p>
            <p *ngIf="forgotForm.get('resetCode')?.getError('resetCode')">
              resetCode invalid format
            </p>
          </div>

          <div class="d-flex justify-content-center mb-2">
              <button class="btn  btn-outline-success w-50 d-block">send</button>
          </div>
          <p *ngIf="succesMessage.length" class="text-main alert alert-success">
            {{ succesMessage }}
          </p>
          <p *ngIf="errorMessage_2.length" class="text-danger alert alert-danger">
            {{ errorMessage_2 }}
          </p>

        </form>
      </div>
</section>
